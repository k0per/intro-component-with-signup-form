<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Intro component with sign-up form</title>
</head>
<body>
    <section class="signup">
        <div class="signup-intro">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="signup-form">
            <div class="tryit-banner">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
    
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Passowrd">
                <button class="button">Claim your free trial</button>
                <p class="form-disclaimer">By clicking the button, you are agreeing to our <a href="#" class="terms">Terms and Services</a></p>
            </form>
        </div>
    </section>
</body>
</html>
